<HTML>

<TITLE> Toby in da HOUSE. </TITLE>

<BODY>
   <APPLET CODE="TobyApplet.class" ARCHIVE="TobyApplet011.jar"
       WIDTH=420 HEIGHT=340
   >
        <PARAM NAME="SOURCE1"   VALUE="FUNCTION box size">
        <PARAM NAME="SOURCE2"   VALUE="    NUMBER i">
        <PARAM NAME="SOURCE3"   VALUE="    FOR i = 1 to 4">
        <PARAM NAME="SOURCE4"   VALUE="        goForward(size)">
        <PARAM NAME="SOURCE5"   VALUE="        turnRight(90)">
        <PARAM NAME="SOURCE6"   VALUE="    ENDFOR">
        <PARAM NAME="SOURCE7"   VALUE="ENDFUNCTION">

        <PARAM NAME="SOURCE8"   VALUE="FUNCTION spinBox size angle">
        <PARAM NAME="SOURCE9"   VALUE="    NUMBER i">
        <PARAM NAME="SOURCE10"  VALUE="    FOR i = 1 to (360 / angle)">
        <PARAM NAME="SOURCE11"  VALUE="        box(size)">
        <PARAM NAME="SOURCE12"  VALUE="        turnRight(angle)">
        <PARAM NAME="SOURCE13"  VALUE="    ENDFOR">
        <PARAM NAME="SOURCE14"  VALUE="ENDFUNCTION">

        <PARAM NAME="SOURCE15"  VALUE="FUNCTION main">
        <PARAM NAME="SOURCE16"  VALUE="    spinBox(100, 20)">
        <PARAM NAME="SOURCE17"  VALUE="ENDFUNCTION">

        Boy, don't you wish you had a JAVA enabled browser right now, eh?
   </APPLET>
</BODY>

</HTML>
